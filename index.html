<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Color Flipper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1><i class="fas fa-palette"></i> Ultimate Color Flipper</h1>
            <div class="app-controls">
                <button id="toggleHistoryBtn" class="icon-btn" title="Show History">
                    <i class="fas fa-history"></i>
                </button>
                <button id="toggleFormatBtn" class="icon-btn" title="Toggle Format">
                    <i class="fas fa-exchange-alt"></i>
                </button>
                <button id="settingsBtn" class="icon-btn" title="Settings">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </header>

        <main class="main-content">
            <div class="color-display">
                <div class="color-preview" id="colorPreview"></div>
                <div class="color-info">
                    <div class="color-value" id="colorValue">#FFFFFF</div>
                    <div class="color-actions">
                        <button id="copyColorBtn" class="icon-btn" title="Copy Color">
                            <i class="far fa-copy"></i>
                        </button>
                        <button id="saveColorBtn" class="icon-btn" title="Save to Favorites">
                            <i class="far fa-heart"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="color-controls">
                <div class="control-group">
                    <button id="randomColorBtn" class="btn primary-btn">
                        <i class="fas fa-random"></i> Random Color
                    </button>
                    <button id="pickColorBtn" class="btn secondary-btn">
                        <i class="fas fa-eye-dropper"></i> Pick Color
                    </button>
                    <input type="color" id="colorPicker" value="#ffffff">
                </div>

                <div class="control-group">
                    <button id="prevColorBtn" class="btn icon-btn" title="Previous Color">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <button id="nextColorBtn" class="btn icon-btn" title="Next Color">
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    <button id="resetColorBtn" class="btn tertiary-btn">
                        <i class="fas fa-undo"></i> Reset
                    </button>
                </div>
            </div>

            <div class="color-presets">
                <h3>Quick Colors</h3>
                <div class="preset-grid" id="presetColors">
                    <!-- Generated dynamically -->
                </div>
            </div>
        </main>

        <aside class="history-panel" id="historyPanel">
            <div class="panel-header">
                <h3>Color History</h3>
                <button id="closeHistoryBtn" class="icon-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="history-grid" id="historyGrid">
                <!-- Generated dynamically -->
            </div>
        </aside>

        <aside class="favorites-panel" id="favoritesPanel">
            <div class="panel-header">
                <h3>Favorite Colors</h3>
                <button id="closeFavoritesBtn" class="icon-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="favorites-grid" id="favoritesGrid">
                <!-- Generated dynamically -->
            </div>
        </aside>

        <div class="toast" id="toast"></div>

        <div class="settings-modal" id="settingsModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Settings</h3>
                    <button id="closeSettingsBtn" class="icon-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="setting-item">
                        <label for="historySize">Color History Size:</label>
                        <input type="number" id="historySize" min="1" max="20" value="10">
                    </div>
                    <div class="setting-item">
                        <label for="animationSpeed">Animation Speed:</label>
                        <select id="animationSpeed">
                            <option value="fast">Fast</option>
                            <option value="medium" selected>Medium</option>
                            <option value="slow">Slow</option>
                        </select>
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="saveHistory" checked>
                            Save history between sessions
                        </label>
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="enableShortcuts" checked>
                            Enable keyboard shortcuts
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="saveSettingsBtn" class="btn primary-btn">Save Settings</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
